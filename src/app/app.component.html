<div>
  <select id="fromCurrency" #fromCurrency>
    <option *ngFor='let i of buttons' value={{i.value}}>{{i.id}}</option>
  </select>

  <input id="amount" type='text' [(ngModel)]='inputCurrency'>

  <select id="toCurrency" #data>
    <option *ngFor='let j of buttons' value={{j.value}}>{{j.id}}</option>
  </select>

  <button id="submitButton"  (click)="convert(fromCurrency.value,data.value)">Convert</button>
</div>
<div id="result" *ngIf="result != 'NaN' && result != ''">
  <p id="resValue">{{result}}</p>
</div>
